<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Formulário MLGbuffet</title>
</head>
<body>
    <form id="form">
        <div class="containner">
            <img class="i" src="./img form/LOgo.png" alt="">
           
            <div class="form">
                <div class="ft">
                    <input class="firstname" type="text" name="firstname" placeholder="Nome Completo" required>
                    <input class="tel" type="tel" name="tel" placeholder="Telefone" required>
                </div>

                <input class="email" type="email" placeholder="E-mail" required>

                <div class="event">
                    <input class="firstname" type="text" name="convidados" id="con"
                        placeholder="Quantidade de Convidados" required>
                    <input class="data" type="date" placeholder="Data do evento">
                </div>

                <div>
                    <select class="carda" name="carda" required id="carda">
                        <option value="0" disabled selected>Tipo de Cárdapio</option>
                        <option name="cd" value="2000">Coquetel Básico</option>
                        <option name="cd" value="1500">Coquetel Premium</option>
                        <option name="cd" value="1000">Jantar Completo</option>
                    </select>
                </div>

                <div class="seletores">
                    <div class="radio">
                        <label>Tipo de evento</label>
                        <br />
                        <input class="rd" id="rd" type="radio" value="30000" name="option" required> Casamento
                        <input class="rd" id="rd" type="radio" value="8000" name="option"> Aniversário
                        <input class="rd" id="rd" type="radio" value="15000" name="option"> Corporativo
                    </div>
                    <div class="check">
                        <label>Adicionais</label>
                        <br />
                        <input class="ck" id="ckFruta" name="checkk" type="checkbox" value="1000"> Mesa de frutas
                        <input class="ck" id="ckDj" name="checkk" type="checkbox" value="800"> DJ
                        <input class="ck" id="ckDoces" name="checkk" type="checkbox" value="1000"> Mesa de doces
                        <input class="ck" id="ckDecoracao" name="checkk" type="checkbox" value="2000"> Decoração
                    </div>
                </div>

                <label>Conte-nos um pouco mais...</label>

                <textarea></textarea>

                <div class="resultado">
                    <label class="t">Total</label> <input class="total"id="resultado" type="text"disabled>  
                </div>
                <div class="bt">
                <button type="button" class="botao" id="botao" onclick="total()">Obter orçamento</button>
                <button type="submit" class="botao2">Enviar</button>
            </div>
            </div>
        </div>
    </form>

    <p id="resultado"></p>
    <script src="./js/form.js"></script>
</body>
</html>
